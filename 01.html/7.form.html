<!DOCTYPE html>
<head> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>form</title>
</head>
<body>
    <h1>입력폼 만들기</h1>
    <label>아이디</label>
    <input type="text" ><br>
    <label >비밀번호</label>
    <input type="password"><br>
    <input type="button" value="login">
    <br><br>
    <h1>선택박스 만들기</h1>
    <p>과목을 선택하세요</p>
    <input type="radio" name="과목" value="국어" id="lang"><label for="lang">국어</label>
    <input type="radio" name="과목" value="수학" id="math"><label for="math">수학</label>
    <input type="radio" name="과목" value="영어" id="eng"><label for="eng">영어</label>
    <br><br>
    <p>과일을 선택하세요</p>
    <input type="radio" name="과일" value="사과" id="app"><label for="app">사과</label>
    <input type="radio" name="과일" value="바나나" id="ban"><label for="ban">바나나</label>
    <input type="radio" name="과일" value="배" id="pea"><label for="pea">배</label>
    <br><br>
    <p>좋아하는 배우를 선택하세요</p>
    <input type="checkbox" name="과목" value="국어" id="sun"><label for="sun">이선균</label>
    <input type="checkbox" name="과목" value="수학" id="go"><label for="go">고윤정</label>
    <input type="checkbox" name="과목" value="영어" id="jun"><label for="jun">전지현</label>
    <input type="checkbox" name="과목" value="영어" id="lee"><label for="lee">이엘</label>
    <br><br>
    <h1>풀다운 메뉴 만들기</h1>
    <label for="state">현재 당신의 상태를 선택하세요</label>
    <select name="상태" id="state">
        <option value="1">외출중입니다</option>
        <option value="2">스터디 중입니다</option>
        <option value="3">업무중입니다</option>
        <option value="4">출장중입니다</option>
    <br><br>

</body>

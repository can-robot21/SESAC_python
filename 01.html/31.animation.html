<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: moveLeft;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }
        @keyframes moveLeft {
            0% {left: 0;}
            20% {left: 400px; }
            100% {left: 200px }
        }

        .text {
            color: black;
            animation-name: fadeout;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: 2;
        }
        @keyframes fadeout {
            0% { opacity: 1;}
            100% { opacity: 0;}
        }
        .circle {
            width: 300px;
            height: 300px;
            background-color: blue;
            border-radius: 30%;
            animation-name: rotateAndScale;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
        }
        @keyframes rotateAndScale {
            0% { transform: rotate(0deg) scale(1);}
            50% { transform: rotate(90deg) scale(2);}
            100% { transform: rotate(360) scale(1);}
        }
        .images {
            width: 300px;
            height: 300px;
            animation-name: shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
        }
        @keyframes shake {
            0% {transform: translate(0);}
            25% {transform: translate(-10) rotate(-5deg);}
            75% { transform: translate(10) rotate(10deg);}
            100% { transform: translate(0) ;}
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <p class="text">나타났다 사라지는 효과</p>
    <br>
    <div class="circle"></div>
    <br>
    <img src="images/pp6.jpg" alt="" class="images">
</body>
</html>

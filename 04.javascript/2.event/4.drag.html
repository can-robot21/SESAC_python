<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dragItem2 {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 68, 255);
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dragItem3 {
            width: 100px;
            height: 100px;
            background-color: rgb(69, 192, 120);
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dropZone {
            width: 200px;
            height: 200px;
            border: solid dashed gray;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="dragItem1" draggable="true">드래그 아이템</div>
    <div id="dragItem2" draggable="true">드래그 아이템</div>
    <div id="dragItem3" draggable="true">드래그 아이템</div>
    <div id="dropZone">여기로 드롭</div>
    <script>
        const dragItem1 = document.getElementById('dragItem1');
        const dragItem2 = document.getElementById('dragItem2');
        const dragItem3 = document.getElementById('dragItem3');
        const dropZone = document.getElementById('dropZone');

        dragItem1.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장 할 경우에 사용 가능
            event.dataTransfer.setData('text', event.target.id);
            console.log('드레그...')
        });
        dragItem2.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장 할 경우에 사용 가능
            event.dataTransfer.setData('text', event.target.id);
            console.log('드레그...')
        });
        dragItem3.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장 할 경우에 사용 가능
            event.dataTransfer.setData('text', event.target.id);
            console.log('드레그...')
        });

        dropZone.addEventListener('dragover', function(event) {
            event.preventDefault() // 기본 드래그 기능 비활성화
            console.log('내 위로 올라옴');
        })

        dropZone.addEventListener('drop', function(event) {
            event.preventDefault()
            const data = event.dataTransfer.getData('text')
            const draggedElement = document.getElementById(data);
            dropZone.appendChild(draggedElement);

            console.log("드롭함", data)
        })
    </script>

</body>
</html>

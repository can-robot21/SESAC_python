<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블</h1>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
            <td>셀 4</td>
        </tr>
        <tr>
            <td>셀 5</td>
            <td>셀 6</td>
            <td>셀 7</td>
            <td>셀 8</td>
        </tr>
        <tr>
            <td>셀 9</td>
            <td>셀 10</td>
            <td>셀 11</td>
            <td>셀 12</td>
        </tr>
        <tr>
            <td>셀 13</td>
            <td>셀 14</td>
            <td>셀 15</td>
            <td>셀 16</td>
        </tr>
    </table>
    <button onclick="changeCellColor()">셀 색상 변경</button>
    <button onclick="changeEvenCellColor()">짝수셀 색상 변경</button>
    <button onclick="changeOddCellColor()">홀수셀 색상 변경</button>

    <script>
        NUM = 16
        function changeCellColor() {
            // 모든 셀
            var cells = document.getElementsByTagName("td");
            console.log("cells")
            // 모든셀 반복 순환
            for (i = 0; i < NUM; i++) {
                cells[i].style.backgroundColor = "lightblue";
            }
        }
        function changeEvenCellColor() {
            // 모든 셀
            var cells = document.getElementsByTagName("td");
            console.log("cells")
            // 모든셀 반복 순환
            for (i = 0; i < NUM; i+=2 ) {
                cells[i].style.backgroundColor = "red";
            }
        }
        function changeOddCellColor() {
            // 모든 셀
            var cells = document.getElementsByTagName("td");
            console.log("cells")
            // 모든셀 반복 순환
            for (i = 1; i < NUM; i+=2 ) {
                cells[i].style.backgroundColor = "pink";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 강아지</title>
</head>
<body>
    <h2>귀여운 강아지를 보여줍니다.</h2>
    <img id="dog_img" src="https:\/\/images.dog.ceo\/breeds\/samoyed\/n02111889_7002.jpg" alt="강아지 랜덤이미지"><br>
    <button onclick="changeImage()">이미지 변경</button>

    <script>

        const requestDogImage = async () => {
            const response = await fetch("https://dog.ceo/api/breeds/image/random")
            const jsonData = await response.json()   
            
            const dogElement = document.getElementById('dog_img');
            dogElement.setAttribute("src", jsonData.message);            
        }   
             
        const changeImage = async () => {
            requestDogImage();                       
        }    
   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #todo-list li {
            cursor: pointer;
        }
        #todo-list li.completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To Do 리스트</h1>
    <input type="text" id="new-todo" placeholder="할일을 입력하시오.">
    <button id="addList">추가</button>
    <!-- 리스트 출력할 공간 -->
    <div id="toDoList">
        <ul id="todo-list"></ul>
    </div>

    <script>
        // 1. Add 버튼 통해 입력한 글짜를 아래 리스트에 추가한다. 
        // 1-1. Add 버튼에 이벤트 등록하기
        document.getElementById('addList').addEventListener('click', function() {
            const newTodo = document.getElementById('new-todo').value
            const todoList = document.getElementById('todo-list');

            // 1-2. 입력할 글자를 가져온다.
            // 1-3. 가져온 글자를 리스트에 추가한다.
            
            // 새로운 노드를 만들어야 함. li 와 해당 데이터를 갖고 있는 'DOM 요소(element) = 노드'를 만듬
            const newItem = document.createElement('li');
            newItem.textContent = newTodo; // 이전에 가져온 글자로 새로운 li 추가

            // 체크박스 추가하기
            const checkBox = document.createAttribute('input');
            checkBox.type = 'checkBox';
            checkBox.addEventListener('change', function() {
                newItem.classList.toggle('completed');
            })
            newItem.appendChild(checkBox)

            // 텍스트 추가
            newItem.appendChild(newTodo)
            

            // 위에 있는 todo-list 에 ul 아래 차일드( child ) 요소를 추가하기.
            const toDoList = document.getElementById('todo-list')


            // 노드를 list 에 삽입
            todoList.appendChild(newItem);

            // 삭제

            // 입력된 글자 입력컬럼 초기화 
            document.getElementById('toDo').value = ""

            // 삭제버튼 추가 
            }
        );

    </script>
</body>
</html>

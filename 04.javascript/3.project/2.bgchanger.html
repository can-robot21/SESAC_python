<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 20px;
            flex-direction: column;
        }
        button {
            width: 150px;
            height: 50px;
        }
        #buttonRgb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #showRgb {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            height: 45px;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- 버튼 센터에 배치 -->
    <!-- 버튼 클릭시 렌덤값으로 RGB 값 생성
    해당 값으로 BG 값으로 설정 -->
        <div id="buttonRgb">
            <button id="bg-changer">배경색 바꾸기</button>
        </div>
        <div id="showRgb"></div>

    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            console.log(`${r}`)
            console.log(`${g}`)
            console.log(`${b}`)
            return `rgb(${r}, ${g}, ${b})`
        }

        document.getElementById('bg-changer').addEventListener('click', function() {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            var bgText = document.getElementById('showRgb')

            bgText.textContent = randomColor
        })
    </script>
</body>
</html>

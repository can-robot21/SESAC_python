<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 20px;
        }
        button {
            width: 150px;
            height: 50px;
        }

    </style>
</head>
<body>
    <!-- 버튼 센터에 배치 -->
    <!-- 버튼 클릭시 렌덤값으로 RGB 값 생성
    해당 값으로 BG 값으로 설정 -->

        <button id="bg-changer">배경색 바꾸기</button>
        <div id="showRgb"></div>

    <script>
        function getRandomColor() {
            const r = Math.random() * 255;
            const g = Math.random() * 255;
            const b = Math.random() * 255;
            console.log('${r}')
            console.log('${g}')
            console.log('${b}')
            return `rgb(${r}, ${g}, ${b})`
        }

        document.getElementById('bg-changer').addEventListener('click', function() {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            var bgText = document.getElementById(showRgb)

            bgText = appendChild(showRgb)
        })
    </script>
</body>
</html>

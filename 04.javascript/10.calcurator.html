<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 계산기</title>
    <style>
        #title {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            flex: auto;
            text-align: center;
            font-size: 20px;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, lfr);
            grid-gap: 10px;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .calculator input {
            grid-column: span 4;
            padding: 10px;
            height: 30px;
        }
        .calculator button {
            padding: 10px;
            font-size: 18px;
            height: 55px;
        }

    </style>
</head>
<body>
    <div id="title">계산기</div>
    <div class="calculator">
        <input type="text" readonly="입력대기 중입니다." id="inputText">
        <button class="inputResult" onclick="buttonCode(event)" value="+">+</button>
        <button class="inputResult" onclick="buttonCode(event)" value="-">-</button>
        <button class="inputResult" onclick="buttonCode(event)" value="*">*</button>
        <button class="inputResult" onclick="buttonCode(event)" value="/">/</button>
        <button class="inputResult" onclick="buttonInt(event)" value="7">7</button>
        <button class="inputResult" onclick="buttonInt(event)" value="8">8</button>
        <button class="inputResult" onclick="buttonInt(event)" value="9">9</button>
        <button class="inputResult" onclick="buttonCode(event)" value="=">=</button>
        <button class="inputResult" onclick="buttonInt(event)" value="4">4</button>
        <button class="inputResult" onclick="buttonInt(event)" value="5">5</button>
        <button class="inputResult" onclick="buttonInt(event)" value="6">6</button>
        <button class="inputResult" onclick="buttonClear(event)" value="C">C</button>
        <button class="inputResult" onclick="buttonInt(event)" value="1">1</button>
        <button class="inputResult" onclick="buttonInt(event)" value="2">2</button>
        <button class="inputResult" onclick="buttonInt(event)" value="3">3</button>
        <button class="inputResult" onclick="buttonInt(event)" value="0">0</button>
    </div>
    <script>
        var sumNumber = 0; // 연산결과저장
        var codeButton = ""; // 직전 연산 저장
    
        function buttonInt(event){
            var inputButton = event.target.value;
            console.log("입력값: ", inputButton)
            document.getElementById('inputText').value += inputButton   
        }
        
        function buttonCode(event) {
            var inputButton = event.target.value;
            console.log("입력값:", inputButton)
    
             // 현재 입력값
            var currentInput = parseFloat(document.getElementById('inputText').value);
    
            switch (codeButton){
                case "+":
                    console.log("직전 숫자: ", currentInput);
                    sumNumber += currentInput;
                    break;
                case "-":
                    console.log("직전 숫자: ", currentInput);
                    sumNumber -= currentInput;
                    break;
                case '*':
                    console.log("직전 숫자: ", currentInput);
                    sumNumber *= currentInput;
                    break;
                case '/':
                    console.log("직전 숫자: ", currentInput);
                    break;
                case '':
                    console.log("최조입력값 입력")
                    sumNumber = currentInput; // 최초 입력값 입력
            }
            // 현재 연산자 저장
            codeButton = inputButton;
    
            // 연산결과 출력
            document.getElementById('inputText').value = sumNumber;
            
        }
    
        function buttonClear() {
            // 모든 변수 초기화
            sumNumber = 0; // 연산결과 초기화
            codeButton = ""; // 직전 연산 초기화
            
            // 입력창 초기화
            document.getElementById('inputText').value = "";
        }
    
    </script>
    
</body>
</html>

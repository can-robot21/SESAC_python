<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chatbot {
            width: 300px;
            height: 200px;
            text-align: center;
            background-color: rgb(151, 187, 255);
            
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="toggleDiv()">SHOW / HIDE</button>
    <div id="chatbot">여기에 아무 글자나 입력하시오.</div>
    <script>
        // 버튼을 통해서 Div 노출 결정
        function toggleDiv() {
            var divElement = document.getElementById("chatbot")
            console.log('현재상태:',divElement)
            console.log('div 속성')
            
            
            if (divElement.style.display === 'none') {
                divElement.style.display = "block";
            } else {
                divElement.style.display = "none"
            }
            
        }
    </script>
</body>
</html>

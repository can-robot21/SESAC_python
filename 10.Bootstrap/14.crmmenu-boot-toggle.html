<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SESAC CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">USER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ORDER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ORDERITEM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ITEM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">STORE</a>
            </li>
          </ul>
          <span class="navbar-text">
            <button type="button" class="btn btn-outline-dark" id="theme-toggle">테마변경</button>
          </span>
        </div>
      </div>
    </nav>
  
  <main>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                  <th>Column 3</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                  <td>Data 3</td>
              </tr>
              <tr>
                  <td>Data 4</td>
                  <td>Data 5</td>
                  <td>Data 6</td>
              </tr>
              <tr>
                  <td>Data 7</td>
                  <td>Data 8</td>
                  <td>Data 9</td>
              </tr>
              <tr>
                  <td>Data 10</td>
                  <td>Data 11</td>
                  <td>Data 12</td>
              </tr>
              <tr>
                  <td>Data 13</td>
                  <td>Data 14</td>
                  <td>Data 15</td>
              </tr>
          </tbody>
      </table>
  </main>
  
  <nav aria-label="Page navigation example" data-bs-theme="light" id="pagination-nav">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
      const isDarkMode = document.body.classList.contains('bg-dark');
      console.log('다크모드??', isDarkMode);
      
      // Toggle body classes
      document.body.classList.toggle('bg-dark', !isDarkMode);
      document.body.classList.toggle('text-light', !isDarkMode);
      document.body.classList.toggle('bg-light', isDarkMode);
      document.body.classList.toggle('text-dark', isDarkMode);
  
      // Toggle table class
      const table = document.querySelector('.table');
      table.classList.toggle('table-dark', !isDarkMode);
  
      // Toggle pagination nav theme
      const paginationNav = document.getElementById('pagination-nav');
      paginationNav.setAttribute('data-bs-theme', isDarkMode ? 'light' : 'dark');
  
      // Toggle navbar theme
      const navbar = document.getElementById('navbar');
      navbar.setAttribute('data-bs-theme', isDarkMode ? 'light' : 'dark');
  
      // Toggle pagination link classes
      document.querySelectorAll('.page-link').forEach(link => {
        link.classList.toggle('bg-dark', !isDarkMode);
        link.classList.toggle('bg-light', isDarkMode);
      });
  
      // Update button text
      themeToggleBtn.textContent = isDarkMode ? '다크모드전환' : '라이트모드전환';
    });
  </script>
  
</body>
</html>
